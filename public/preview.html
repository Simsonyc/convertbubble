<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConvertBubble — Preview</title>
  <style>
    html, body { margin: 0; padding: 0; background: transparent; }
  </style>
</head>
<body>
  <!-- Preview vide : la bulle est injectée par cb.js via ConvertBubble.reload(...) -->

  <script>
    // IMPORTANT: la preview ne doit JAMAIS auto-rendre seule.
    // Elle ne fait que recevoir une config live depuis le builder.
    window.__CB_CONTEXT__ = "preview";
    window.__CB_PREVIEW_SUPPRESS_RENDER__ = true;

    function purgeAllBubbles() {
      document
        .querySelectorAll(
          ".convertbubble-wrapper, .cb-overlay, #convertbubble-floating-wrapper"
        )
        .forEach(el => el.remove());
    }

    // Réception de la config live envoyée par cb-builder.js
    window.addEventListener("message", (event) => {
      const data = event.data || {};
      if (data.type !== "cb:update") return;

      const cfg = data.payload || data.config || {};
      purgeAllBubbles();

      if (window.ConvertBubble && typeof window.ConvertBubble.reload === "function") {
        window.ConvertBubble.reload(cfg);
      } else {
        console.warn("[Preview] ConvertBubble.reload indisponible (cb.js pas encore chargé)");
      }
    });
  </script>

  <!-- Engine ConvertBubble -->
  <script src="/cb.js"></script>
</body>
</html>
